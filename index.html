<!DOCTYPE html>
<html lang="es">
<head>

<body>

    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand font-serif" href="#">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <section class="home">

                    <div class="col-md-6 presentacion">

                    </div>
                    <div class="col-md-6 fotografias">
                        <div class="fotografia">
                            <figure class="overflow-hidden">
                                <img class="img-fluid" src="img/gato1.jpg" alt="gato1">

                            <figure class="overflow-hidden">
                                <img class="img-fluid" src="img/gato2.jpg" alt=gato2"">

                        <div class="fotografia">

                            </figure>

                    </div>
                </div>
            </div>
        </section>
        <section class="album">
            <div class="title-container">
                <h2>Albumes</h2>
            </div>

    <footer class=" py-3">
        <div class="container-fluid text-center">
